<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vystup</title>
</head>
<body>
    <h1>Vystup</h1>
    {% for x in vystup %}
        {% for y in x %}
            {% if loop.index == 1 %}
                <b> {{ y }} </b>
            {% else %}
                {{ y }}
            {% endif %}
            <br>
        {% endfor %}
        <br>
    {% endfor %}


</body>
</html>
